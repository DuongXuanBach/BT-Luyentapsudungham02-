<script>
    // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.

    function min(a,b,c) {
     let min = a;
     if (b < a) {
         min = b;
         console.log(min=b);
     }
     if (c < a) {
         min = c;
         console.log(min=c);
     }
     return min;
    }
